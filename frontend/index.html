<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Clientes e Pedidos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h2>Cadastro de Cliente</h2>
    <input type="text" id="nome" placeholder="Nome"><br>
    <input type="text" id="cpf" placeholder="CPF/CNPJ"><br>
    <input type="text" id="email" placeholder="E-mail"><br>
    <button onclick="salvarCliente()">Salvar Cliente</button>

    <h2>Cadastro de Pedido</h2>
    <select id="cliente_select"></select><br>
    <input type="date" id="data"><br>
    <input type="text" id="valor" placeholder="Valor"><br>
    <input type="text" id="status" placeholder="Status"><br>
    <button onclick="salvarPedido()">Salvar Pedido</button>

    <h2>Pedidos do Cliente</h2>
    <div id="lista_pedidos"></div>
</body>
</html>
